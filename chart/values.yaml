---
appName: clabernetes

imagePullPolicy: IfNotPresent
# image: ghcr.io/carlmontanari/clabernetes/clabernetes-manager:{{ .Chart.Version }}
# launcherImage: ghcr.io/carlmontanari/clabernetes/clabernetes-launcher:{{ .Chart.Version }}

replicaCount: 3
resources:
  requests:
    memory: 128Mi
    cpu: 50m
  # optionally limits

clientOperationTimeoutMultiplier: 1
managerLogLevel: info
controllerLogLevel: info
launcherLogLevel: info
launcherPullPolicy: IfNotPresent